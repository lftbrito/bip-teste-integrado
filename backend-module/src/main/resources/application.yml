spring:
  application:
    name: beneficio-backend-api
  
  # HTTP Encoding Configuration
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  
  # Database Configuration
  datasource:
    url: jdbc:h2:mem:beneficiodb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  # H2 Console (Development only)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# Logging Configuration
logging:
  level:
    root: INFO
    com.example.backend: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    display-operation-id: false
  show-actuator: false

# Application Configuration
app:
  ejb:
    # JNDI name for remote EJB lookup
    jndi-name: "java:global/ejb-module/BeneficioEjbService!com.example.ejb.BeneficioEjbService"
    # Alternative for local testing
    use-local-service: true
  
  api:
    version: "1.0.0"
    title: "Beneficio Management API"
    description: "REST API for managing employee benefits and transfers"
    base-path: "/api/v1"

---
# Production Profile
spring:
  config:
    activate:
      on-profile: production
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/beneficiodb}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
  
  h2:
    console:
      enabled: false

server:
  port: ${PORT:8080}

logging:
  level:
    root: WARN
    com.example.backend: INFO
    org.hibernate.SQL: WARN

app:
  ejb:
    use-local-service: false

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

logging:
  level:
    root: WARN
    com.example.backend: DEBUG
