<mat-card>
  <mat-card-header>
    <mat-card-title>Gerenciamento de Benefícios</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="table-actions">
      <button mat-raised-button color="primary" (click)="novoBeneficio()">
        <mat-icon>add</mat-icon>
        Novo Benefício
      </button>
    </div>

    <div class="spinner-container" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="beneficios" class="mat-elevation-z2" *ngIf="!loading">
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let beneficio">{{ beneficio.id }}</td>
      </ng-container>

      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let beneficio">{{ beneficio.nome }}</td>
      </ng-container>

      <!-- Descrição -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let beneficio">{{ beneficio.descricao || '-' }}</td>
      </ng-container>

      <!-- Valor -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let beneficio">{{ beneficio.valor | currency: 'BRL' }}</td>
      </ng-container>

      <!-- Ativo -->
      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let beneficio">
          <span [class.status-ativo]="beneficio.ativo" [class.status-inativo]="!beneficio.ativo">
            {{ beneficio.ativo ? 'Ativo' : 'Inativo' }}
          </span>
        </td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let beneficio">
          <button mat-icon-button color="primary" (click)="editar(beneficio.id!)" title="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="abrirDialogTransferencia(beneficio)" title="Transferir">
            <mat-icon>swap_horiz</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletar(beneficio.id!)" title="Deletar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="empty-state" *ngIf="!loading && beneficios.length === 0">
      <mat-icon>inbox</mat-icon>
      <p>Nenhum benefício cadastrado</p>
    </div>
  </mat-card-content>
</mat-card>
